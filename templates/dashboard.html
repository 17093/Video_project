    <h1>Dashboard / top stuff</h1>
</div>   
{% extends 'layout.html' %}
{% block content %}
<body class=" w3-cell-row">

    <div style="width:20%; height:100px" class = "w3-display-container w3-cell w3-blue">
        <div class = "w3-margin">
            <h3>literal sidebar</h3>
            <h3>THE</h3>
        </div>
    </div>
    <div style="width:15%; height:100px" class = "w3-display-container w3-cell w3-red">
        <div class = "w3-margin">
        </div>
    </div>
    <div class = "w3-display-container w3-cell w3-cell-top w3-green" style= " width:1000px ;height:5000px">
        <div class = " w3-cell-row w3-margin">
            <h1>Recent Uploads</h1>
            {% for url in urls %}
                <br>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/{{ url[1] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h1>{{ url[2] }}</h1>
                <h3>{{ url[3] }}</h3>
                <h4>Uploader: {{ url[4] }}</h4>
            {% endfor %}
        </div>
    </div>

</body>
{% endblock %}
