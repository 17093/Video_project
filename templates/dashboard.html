{% extends 'layout.html' %}
{% block content %}
<body class=" w3-cell-row">
    <div style="width:30%" class = "w3-display-container w3-cell">

    </div>
    <div class = " w3-cell-row w3-display-container w3-cell " style= " width:1000px">
        <div class = "w3-cell-row wrapbox" >
            <h1 class ="w3-container sans">Recent Uploadsans</h1>
            {% for url in urls %}
                <div class = "left w3-container ">
                    <br>
                    <iframe  width="560" height="315" src="https://www.youtube.com/embed/{{ url[1] }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <h4>Uploader: {{ url[4] }}</h4>
                    <br>
                    <br>
                </div>
                <div class = "right  w3-container ">
                    <br>
                    
                    {%if user != ""%}
                    <form action="/delete" method="post">
                    <input type="hidden" name="video_id" value = "{{url[0]}}">
                    <input type="submit" value="delete">
                    </form>
                    {% endif %}
                    <div class= "wrapbox">
                    <strong>
                        <h3>{{ url[2] }}</h3>
                    </strong>
                        <h6>{{ url[3] }}</h6>
                   
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
{% endblock %}
